<!DOCTYPE html>
<html>
<head>
    <title>FullCalendar by Creative Tim </title>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />


<link href='/static/assets/css/fullcalendar.css' rel='stylesheet' />
<link href='/static/assets/css/fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='/static/assets/js/jquery-1.10.2.js' type="text/javascript"></script>
<script src='/static/assets/js/jquery-ui.custom.min.js' type="text/javascript"></script>
<script src='/static/assets/js/fullcalendar.js' type="text/javascript"></script>
<script>
	$(document).ready(function() {
		var date = new Date();
		var d = date.getDate();
		var m = date.getMonth();
		var y = date.getFullYear();
		const events = JSON.parse('{{ events_json|escapejs }}');
		$('#external-events div.external-event').each(function() {


			var eventObject = {
				title: $.trim($(this).text())
			};

			$(this).data('eventObject', eventObject);


			$(this).draggable({
				zIndex: 999,
				revert: true,     
				revertDuration: 0  
			});

		});



		var calendar =  $('#calendar').fullCalendar({
			header: {
				left: 'title',
				// center: 'agendaDay,agendaWeek,month',
				right: 'prev,next today'
			},
			editable: true,
			firstDay: 1, 
			selectable: true,
			defaultView: 'month',

			axisFormat: 'h:mm',
			columnFormat: {
                month: 'ddd',    // Mon
                // week: 'ddd d', // Mon 7
                // day: 'dddd M/d',  // Monday 9/7
                agendaDay: 'dddd d'
            },
            titleFormat: {
                month: 'MMMM yyyy', // September 2009
                week: "MMMM yyyy", // September 2009
                day: 'MMMM yyyy'                  // Tuesday, Sep 8, 2009
            },
			allDaySlot: false,
			selectHelper: true,
			select: function(start, end, allDay) {

			},
			droppable: true, 
			
			events:events
			// events: [

			// 	{
			// 		title: 'keldi',
			// 		start: new Date(2024, 7, 3),
			// 		allDay: true,
			// 		className: 'info'
			// 	},
			// 	{
			// 		title: 'Keldi',
			// 		start: new Date(y, m, d+4, 16, 0),
			// 		allDay: true,
			// 		className: 'info'
			// 	},

			// ],
		});


	});

</script>
<style>

	body {
		margin-top: 40px;
		text-align: center;
		font-size: 14px;
		font-family: "Helvetica Nueue",Arial,Verdana,sans-serif;
		background-color: #DDDDDD;
		}

	#wrap {
		width: 1100px;
		margin: 0 auto;
		}

	#external-events {
		float: left;
		width: 150px;
		padding: 0 10px;
		text-align: left;
		}

	#external-events h4 {
		font-size: 16px;
		margin-top: 0;
		padding-top: 1em;
		}

	.external-event { /* try to mimick the look of a real event */
		margin: 10px 0;
		padding: 2px 4px;
		background: #3366CC;
		color: #fff;
		font-size: .85em;
		cursor: pointer;
		}

	#external-events p {
		margin: 1.5em 0;
		font-size: 11px;
		color: #666;
		}

	#external-events p input {
		margin: 0;
		vertical-align: middle;
		}

	#calendar {
/* 		float: right; */
        margin: 0 auto;
		width: 900px;
		background-color: #FFFFFF;
		  border-radius: 6px;
        box-shadow: 0 1px 2px #C3C3C3;
		}

</style>
</head>
<body>
<!-- <div id='wrap'> -->
<div class="container">
	<div class="row"><div class="col">
		 <h1><a href="{% url 'home' %}">Home</a></h1>
	</div></div>
</div>
<div id='calendar'></div>


</body>
</html>
